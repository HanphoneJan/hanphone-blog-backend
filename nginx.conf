server
{
    listen 80;
    listen 443 ssl http2 ;
    server_name www.hanphone.top hanphone.top;
    index index.html index.htm default.htm default.html;
    root /www/blog;
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/blog2_jar.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/blog2_jar/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/blog2_jar/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;

    #SSL-END

    #REWRITE-START 伪静态相关配置
    include /www/server/panel/vhost/rewrite/java_blog2_jar.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md|package.json|package-lock.json|\.env) {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location /.well-known/ {
        root /www/wwwroot/java_node_ssl;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    #STATIC-START 静态资源相关配置
    location / {
         root /www/wwwroot/blog_dev;
         index index.html;
         try_files $uri $uri/ /index.html;
    }
    #STATIC-END

    location /storage/atlas {
         alias /www/server_atlas/atlas;
    }

    location /atlas {
         alias /www/wwwroot/atlas;
         index index.html;
         try_files $uri $uri/ /index.html;
    }

    location /play {
         alias /www/wwwroot/play;
         index index.html;
         try_files $uri $uri/ /index.html;
    }

    location /interview {
         alias /www/wwwroot/interview;
         index index.html;
         try_files $uri $uri/ /index.html;
    }

    #PROXY-LOCAl-START 代理本地服务的相关配置
    #PROXY-START/api/
    location /api/ {
        proxy_pass http://127.0.0.1:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 600s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 20M;
        client_body_buffer_size 2M;
    }
    #PROXY-END/api/


    #PROXY-LOCAl-START 和AI寒枫聊天
    location /ai/chat {
        proxy_pass http://127.0.0.1:8830/chat_with_hanphone;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 90s;
        proxy_read_timeout 600s;
        proxy_send_timeout 90s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 12M;
        client_body_buffer_size 2M;
    }

    #PROXY-START  /agent/  AI面试助手
        location /agent {
        rewrite ^/agent(.*)$ $1 break;
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 90s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 90s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 20M;
        client_body_buffer_size 6M;
    }

        #PROXY-START /aivoice/ 语音合成
    location /aivoice/ {
        proxy_pass http://127.0.0.1:7000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 90s;
        proxy_read_timeout 600s;
        proxy_send_timeout 90s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 20M;
        client_body_buffer_size 6M;
    }
    #PROXY-END/ai/



    #PROXY-LOCAl-START 来自寒枫的信
    location /letter {
        proxy_pass http://127.0.0.1:3000/application.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 600s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 12M;
        client_body_buffer_size 2M;
    }

    #PROXY-LOCAl-START 照片墙
        location /php/atlas {
        proxy_pass http://127.0.0.1:3003/application.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 90s;
        proxy_read_timeout 600s;
        proxy_send_timeout 90s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 100M;
        client_body_buffer_size 2M;
    }


    #PROXY-START /wechat/
    location /wechat {
        proxy_pass http://127.0.0.1:17285/cache.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 600s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 12M;
        client_body_buffer_size 2M;
    }
    #PROXY-END/wechat/

    access_log  /www/wwwlogs/blog2_jar.log;
    error_log  /www/wwwlogs/blog2_jar.error.log;
}
